server.port=8084

spring.datasource.url=jdbc:postgresql://localhost:5432/bookingdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

api.gateway.url=http://localhost:8081
services.car.url=${api.gateway.url}/cars
services.payment.url=http://localhost:8082

security.jwt.secret=${JWT_SECRET:defaultSecret}
security.jwt.access-token-expiry=900000
security.jwt.refresh-token-expiry=86400000

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

logging.level.com.carrental=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
